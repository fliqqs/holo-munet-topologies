#         +---------+                     +---------+
#         |         |                     |         |
#         |   RT1   |eth1             eth1|   RT2   |
#         | 1.1.1.1 +---------------------+ 2.2.2.2 |
#         |         |     10.0.1.0/24     |         |
#         +---------+                     +---------+
#              |eth2                           |eth2
#              |                               |
#              |10.0.2.0/24                    |10.0.3.0/24
#              |                               |
#              |eth1                           |eth1
#         +---------+                     +---------+
#         |         |                     |         |
#         |   RT3   |    172.16.1.0/24    |   RT4   |
#         | 3.3.3.3 +---------------------+ 4.4.4.4 |
#         |         |eth2             eth2|         |
#         +---------+                     +---------+
#
# eBGP:
# * rt1 (AS 65100) <-> rt2 (AS 65101)
# * rt1 (AS 65100) <-> rt3 (AS 65000)
# * rt2 (AS 65101) <-> rt4 (AS 65000)
#
# iBGP + OSPF:
# * rt3 <-> rt4 (AS 65000)

version: 1
kinds:
  - name : holo
    cmd: |
      chown holo:holo -R /var/run/holo
      holod &
      while ! holo-cli --file /etc/holo/holo.config; do sleep 1; done
    volumes:
      - "./%NAME%/etc.holo:/etc/holo/"
      - "%RUNDIR%/var.log:/var/log"
      - "%RUNDIR%/var.run.holo:/var/run/holo"

topology:
  ipv6-enable: true
  networks-autonumber: true
  networks:
    - name: net1
      ip: 10.0.1.0/24
    - name: net2
      ip: 10.0.2.0/24
    - name: net3
      ip: 10.0.3.0/24
    - name: net4
      ip: 172.16.1.0/24

  nodes:
    - name: rt1
      kind: holo
      connections:
        - to: net1
          name: "eth1"
        - to: net2
          name: "eth2"
    - name: rt2
      kind: holo
      connections:
        - to: net1
          name: "eth1"
        - to: net3
          name: "eth2"
    - name: rt3
      kind: holo
      connections:
        - to: net2
          name: "eth1"
        - to: net4
          name: "eth2"
    - name: rt4
      kind: holo
      connections:
        - to: net4
          name: "eth2"
        - to: net3
          name: "eth1"